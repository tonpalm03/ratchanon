  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #0d1117;
      background-image:
        radial-gradient(circle at 25px 25px, rgba(34, 211, 238, 0.1) 2%, transparent 0%),
        radial-gradient(circle at 75px 75px, rgba(34, 211, 238, 0.08) 2%, transparent 0%);
      background-size: 100px 100px;
    }
    .text-glow {
      text-shadow: 0 0 8px rgba(34, 211, 238, 0.4), 0 0 20px rgba(34, 211, 238, 0.2);
    }
    .card-glow {
      box-shadow: 0 0 40px rgba(34, 211, 238, 0.1), 0 0 80px rgba(34, 211, 238, 0.05);
    }

    /* Animation for components fading in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Custom scrollbar for a modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(34, 211, 238, 0.3);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(34, 211, 238, 0.5);
    }
  </style>
